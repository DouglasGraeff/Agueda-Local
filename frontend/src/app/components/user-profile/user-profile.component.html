<div class="profile-page">
  <div class="profile-container">
    <h1 class="profile-title">Perfil do Utilizador</h1>

    <div class="profile-layout">
      <aside class="profile-sidebar">
        <nav class="profile-nav">
          <button class="profile-nav-link active">Dados pessoais</button>
          <button class="profile-nav-link">As minhas encomendas</button>
          <button class="profile-nav-link">Endereços</button>
          <button class="profile-nav-link">Favoritos</button>
          <button class="profile-nav-link logout">Terminar sessão</button>
        </nav>
      </aside>

      <section class="profile-card">
        <h2 class="profile-section-title">Dados pessoais</h2>

        <form class="profile-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" class="form-control" value="Maria Silva" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" value="maria.silva@example.com" />
          </div>

          <div class="form-group">
            <label for="phone">Telemóvel</label>
            <input id="phone" type="tel" class="form-control" value="+351 912 345 678" />
          </div>

          <div class="profile-actions">
            <button type="submit" class="btn-save">Guardar dados</button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
