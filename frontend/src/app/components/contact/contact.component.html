<section class="page">
  <div class="page-inner contact-page">
    <header class="page-header">
      <h1>Contactos</h1>
      <p>
        Tem dúvidas, sugestões ou pretende saber mais sobre a Águeda Local?
        Fale connosco.
      </p>
    </header>

    <div class="contact-layout">
      <section class="contact-info">
        <h2>Informações</h2>
        <p>Email: <strong>suporte@aguedalocal.pt</strong></p>
        <p>Telefone: <strong>+351 000 000 000</strong></p>
        <p>Horário: <strong>dias úteis, 9h00 - 18h00</strong></p>
      </section>

      <section class="contact-form-card">
        <h2>Formulário de contacto</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea
              id="message"
              rows="4"
              class="form-control textarea"
            ></textarea>
          </div>
          <button type="submit" class="btn-submit">Enviar mensagem</button>
        </form>
      </section>
    </div>
  </div>
</section>
