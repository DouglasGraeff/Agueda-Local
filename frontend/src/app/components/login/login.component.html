<div class="login-screen">
  <main class="login-frame">
    <section class="login-main">
      <!-- Lado esquerdo: gradiente + texto -->
      <div class="login-hero">
        <div class="login-hero-umbrellas">
          <span class="umbrella umbrella-1">☂</span>
          <span class="umbrella umbrella-2">☂</span>
          <span class="umbrella umbrella-3">☂</span>
          <span class="umbrella umbrella-4">☂</span>
          <span class="umbrella umbrella-5">☂</span>
          <span class="umbrella umbrella-6">☂</span>
        </div>

        <div class="login-hero-content">
          <h2 class="login-hero-title">Bem-vindo de volta!</h2>
          <p class="login-hero-text">
            Entre na sua conta para explorar os melhores produtos locais de Águeda.
          </p>
        </div>
      </div>

      <!-- Lado direito: formulário -->
      <div class="login-panel">
        <header class="login-header">
          <h1 class="login-title">Entrar</h1>
          <p class="login-subtitle">Aceda à sua conta Águeda Local</p>
        </header>

        <!-- Botões sociais -->
        <div class="login-social">
          <button type="button" class="btn-social">
            <span class="btn-social-icon">G</span>
            <span class="btn-social-text">Entrar com Google</span>
          </button>

          <button type="button" class="btn-social">
            <span class="btn-social-icon">f</span>
            <span class="btn-social-text">Entrar com Facebook</span>
          </button>
        </div>

        <!-- Divider "ou" -->
        <div class="login-divider">
          <span class="divider-line"></span>
          <span class="divider-text">ou</span>
          <span class="divider-line"></span>
        </div>

        <!-- Formulário -->
        <form class="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <div class="form-input-wrapper">
              <input
                id="email"
                type="email"
                class="form-input"
                placeholder="joao.silva@email.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Palavra-passe</label>
            <div class="form-input-wrapper">
              <input
                id="password"
                type="password"
                class="form-input"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div class="form-row-remember">
            <label class="remember-checkbox">
              <input type="checkbox" />
              <span>Lembrar-me neste dispositivo</span>
            </label>
          </div>

          <button type="submit" class="btn-primary">
            Entrar
          </button>
        </form>

        <div class="login-links">
          <a href="#" class="link-forgot">Esqueceu a palavra-passe?</a>
        </div>

        <div class="login-register">
          <span class="register-text">Não tem conta?</span>
          <a routerLink="/register" class="register-link">Registe-se aqui</a>
        </div>
      </div>
    </section>
  </main>
</div>
