<div class="cart-page">
  <div class="cart-container">
    <h1 class="cart-title">Carrinho de Compras</h1>

    <div class="cart-layout">
      <section class="cart-items-card">
        <div class="cart-items-list">
          <article class="cart-item">
            <div class="cart-item-info">
              <span class="cart-item-title">Produto no carrinho 1</span>
              <span class="cart-item-meta">Quantidade • Preço</span>
            </div>
            <div class="cart-item-actions">
              <span class="cart-item-price">€ --,--</span>
              <button class="cart-item-remove" type="button">Remover</button>
            </div>
          </article>

          <article class="cart-item">
            <div class="cart-item-info">
              <span class="cart-item-title">Produto no carrinho 2</span>
              <span class="cart-item-meta">Quantidade • Preço</span>
            </div>
            <div class="cart-item-actions">
              <span class="cart-item-price">€ --,--</span>
              <button class="cart-item-remove" type="button">Remover</button>
            </div>
          </article>

          <article class="cart-item">
            <div class="cart-item-info">
              <span class="cart-item-title">Produto no carrinho 3</span>
              <span class="cart-item-meta">Quantidade • Preço</span>
            </div>
            <div class="cart-item-actions">
              <span class="cart-item-price">€ --,--</span>
              <button class="cart-item-remove" type="button">Remover</button>
            </div>
          </article>
        </div>
      </section>

      <aside class="cart-summary-card">
        <h2 class="cart-summary-title">Resumo</h2>

        <div class="cart-summary-row">
          <span>Subtotal:</span>
          <span class="value">€ --,--</span>
        </div>
        <div class="cart-summary-row">
          <span>Entrega:</span>
          <span class="value">€ --,--</span>
        </div>

        <div class="cart-summary-total">
          Total: <span>€ --,--</span>
        </div>

        <button class="btn-checkout" type="button">
          Finalizar compra
        </button>
      </aside>
    </div>
  </div>
</div>
