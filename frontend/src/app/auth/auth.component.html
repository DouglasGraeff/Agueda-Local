<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white rounded shadow">
    <h2 class="text-2xl mb-4">Authentication</h2>

    <label class="block mb-2">Email</label>
    <input [(ngModel)]="email" type="email" class="w-full p-2 border rounded mb-3" />

    <label class="block mb-2">Password</label>
    <input [(ngModel)]="password" type="password" class="w-full p-2 border rounded mb-4" />

    <div class="flex gap-2">
      <button (click)="login()" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
      <button (click)="register()" class="px-4 py-2 bg-green-600 text-white rounded">Register</button>
    </div>
  </div>
</div>
